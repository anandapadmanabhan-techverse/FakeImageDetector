<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Image Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">FID</div>
        <nav>
            <ul></ul>
        </nav>
    </header>

    <div class="title-section">
        <h1>Fake Image Detector</h1>
        <p>Fake Image Detector, a powerful tool for detecting manipulated images.</p>
    </div>

    <div class="container">
        <div class="upload-box" id="uploadBox">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <label for="imageInput" class="upload-btn">Upload Image</label>
        </div>
        
        <div id="imagePreview"></div>
        <div id="output"></div>
        <div id="accuracy"></div>
        <div id="toolUsed"></div>
        
        <div id="actionButtons" style="display: none;">
            <button class="back-btn" onclick="resetUpload()">Back</button>
            <button class="check-btn" onclick="uploadImage()">Check</button>
        </div>

        <p class="note">Note: Clear, high-resolution images provide better detection accuracy.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
