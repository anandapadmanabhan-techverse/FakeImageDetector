<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Image Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="face-detection.png" alt="FID Logo" width="50" height="50">
            <span>FID | Fake Image Detector</span>
        </a>
        <nav>
            <ul>
                <!-- <li><a href="#">Home</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li> -->
            </ul>
        </nav>
    </header>
    <!-- New Sub-Heading -->
    <h2 class="sub-heading">Fake Image Detector</h2>
    <p class="description">Fake Image Detector, a powerful tool for detecting manipulated images.</p>

    <!-- Divider Line -->
    <hr class="divider">

    <div class="container">
        <h1>Is this image AI-generated..!?</h1>
        <!-- <p>Fake Image Detector, a powerful tool for detecting manipulated images.</p> -->
        
        <div class="upload-box">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <label for="imageInput" class="upload-btn">Upload Image</label>
        </div>

        <!-- Image Preview Centered -->
        <div class="image-container">
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
        </div>

        <!-- Action Buttons -->
        <div id="actionButtons" style="display: none;">
            <br>
            <button class="back-btn" onclick="resetUpload()">Back</button> &nbsp
            <button class="check-btn" onclick="uploadImage()">Check</button>
        </div>

        <div id="output"></div>
        <div id="accuracy"></div>
        <div id="toolUsed"></div>
        <hr class="divider">
        <p class="note">Note: Clear, high-resolution images provide better detection accuracy.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
